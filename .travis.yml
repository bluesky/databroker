language: python
sudo: false

env:
  global:
    # Doctr deploy key for NSLS-II/NSLS-II.github.io
    - secure: ""
    # Doctr deploy key for bluesky/bluesky.github.io
    - secure: ""

<Paste>

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/matplotlib

services:
  - mongodb

addons:
  apt:
    sources:
    - mongodb-3.2-precise
    packages:
    - mongodb-org-server
    - mongodb-org

before_install:
  - export TZ=US/Eastern

matrix:
  fast_finish: true
  include:
    - python: 2.7
    - python: 3.4
    - python: 3.5
    - python: 3.6
      env: PUBLISH_DOCS=1
    - python: nightly
  allow_failures:
    - python: nightly

install:
  - if [ $TRAVIS_PYTHON_VERSION = "2.7" ]; then
      pip install singledispatch pathlib2;
    elif [ $TRAVIS_PYTHON_VERSION = "3.4" ]; then
      echo;
    else
      pip install bluesky pyqt5;
      pip install -U ophyd --pre;
    fi;
  - pip install --upgrade cython
  - pip install --quiet --upgrade --global-option='--without-libyaml' pyyaml
  - pip install .[all]
  - pip install -r test-requirements.txt
  - pip install codecov

script:
  - coverage run run_tests.py
  - coverage report -m
  - set -e
  # Build docs.
  - pip install -r docs-requirements.txt
  - make -C doc html
  - |
    if [ $PUBLISH_DOCS ]; then
      # Push built documentation to GH pages.
      doctr deploy --deploy-repo NSLS-II/NSLS-II.github.io --deploy-branch-name master databroker
      doctr deploy --deploy-repo bluesky/bluesky.github.io --deploy-branch-name master databroker
    fi

after_success:
  - codecov
